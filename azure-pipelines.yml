    avoidDuplicateScans: false
    enableDependencyScan: false
    dependencyServerURL: 
    scaProxyUrl: 
    dependencyFileExtension: 
    dependencyFolderExclusion: 
    scaTeam: 
    scaCaChainFilePath: 
    scaConfigFilePaths: 
    scaEnvVariables: 
    isEnableScaResolver: 
    scaResolverAddParameters: 
    includeSource: 
    scaExploitablePath: 
    CheckmarxServiceForSca: 
    scaProjectFullPath: 
