    fileExtension: 'cvs, .svn, .hg , .git, .bzr, bin , obj,  backup, .idea, node_modules'
    projectCustomTags:
    scanCustomTags: 
    scaScanTimeout:
    scanTimeout: 5
    projectcustomfields: 
    customfields: 
    denyProject: false
    comment: 'Sample YAML File'
    postScanAction: 
    generatePDFReport: true
    vulnerabilityThreshold: false
    failBuildForNewVulnerabilitiesEnabled: false
    failBuildForNewVulnerabilitiesSeverity: 
    high: 
    medium: 
    low: 
